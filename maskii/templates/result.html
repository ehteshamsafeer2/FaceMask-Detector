<!DOCTYPE html>
<html>
<head>
	<title>Facemask Detector</title>
	<style>
		body {
			background-color: #f5f5f5;
			font-family: Arial, sans-serif;
		}
		h1 {
			font-size: 2.5rem;
			text-align: center;
			margin-top: 2rem;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 2rem;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
			border-radius: 5px;
		}
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		label {
			font-size: 1.2rem;
			margin-bottom: 1rem;
		}
		input[type="file"] {
			margin-bottom: 2rem;
		}
		button {
			padding: 1rem 2rem;
			font-size: 1.2rem;
			background-color: #007bff;
			color: #fff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}
		button:hover {
			background-color: #0062cc;
		}
		.result {
			margin-top: 2rem;
			text-align: center;
			font-size: 1.5rem;
			font-weight: bold;
			color: #007bff;
		}
		.result span {
			color: #dc3545;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Facemask Detector Result</h1>

		<div class="result">
			Result: <span>{{res}}</span>
		</div>
	</div>
</body>
</html>
